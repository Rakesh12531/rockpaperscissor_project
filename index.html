<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RockPaperScissors</title>
</head>
<body>
    <div class="header">
        <h1 id="logo">RockPaperScissors</h1>
    </div>
    <div class="container">
        <div class="choices">
            <button onclick="playgame('rock')"><i class="fa-solid fa-hand-back-fist"></i></button>
            <button onclick="playgame('paper')"><i class="fa-solid fa-hand"></i></button>
            <button onclick="playgame('scissors')"><i class="fa-solid fa-hand-peace"></i></button>
        </div>
        <div class="content">
            <div id="yourChoice">Player : </div>
            <div id="computerChoice">Computer : </div>
            <div id="result">Status</div>
            <div id="yourScore">Your Score : </div>
            <div id="computerScore">Computer Score : </div>
        </div>
    </div>
    <div class="footer">
        <p><i class="fa-solid fa-user"></i>   Rakesh Raj S</p>

        <p><i class="fa-brands fa-linkedin-in"></i>   www.linkedin.com/in/rakesh531</p>
    </div>
    <script src="https://kit.fontawesome.com/313009947d.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
